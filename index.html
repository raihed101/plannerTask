Description -> Input type text
AssignedTo -> Input type text
DueDate -> Input type text [dd/mm/yyyy]
Status -> Select [TODO, IN PROGRESS, REVIEW, DONE] -->


    <div class="form">
        <div class="container text-center" id="mainSec">
          <div class="row">
            <form name="form" id="form">
              <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" id="nameInput" placeholder="Your name ...">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error</small>
              </div>
                <div class="form-group">
                <label for="descriptionInput">Description</label>
                <input type="text" id="descriptionInput"  placeholder="Eg. Report to ...">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error</small>
              </div>
              <div class="form-group">
                <label for="assignInput">AssignTo</label>
                <input type="text" id="assignInput"  placeholder="Eg. David Smith ...">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error</small>
              </div>
              <!-- <div class="form-group"> -->
                  <div class="form-group">
                    <label for="dueDateInput">Due</label>
                    <input type="text" id="dueDateInput" placeholder="MM/DD/YYYY" type="text"/>
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    <small>Error</small>
                  </div>
              <div class="form-group">
                <label for="statusInput"> Status</label>
                <select id="statusInput" class="browser-default custom-select">
                  <option selected>where are we at?</option>
                  <option value="todo">TODO</option>
                  <option value="inProgress">IN PROGRESS</option>
                  <option value="review">REVIEW</option>
                  <option value="done">DONE</option>
                </select>
              </div>
            </form>
              <button class="btn btn-primary btn0" id="addButton" name="submit" type="button">Add Task</button>
